<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper scissors</title>
</head>

<body>
    <div class="container container__informations">
        <p>Turn : <span id="turn">0</span></p>
        <p>Player : <span id="player_score">0</span></p>
        <p>Computer : <span id="computer_score">0</span></p>
    </div>
    <div class="container container__print">
        <div class="container container__result">
            <div class="wrapper">
                <h3>Player</h2>
                <span id="player_lbl">Player</span>         
            </div>
            <div class="wrapper">
                <h3>Computer</h2>
                <span id="computer_lbl">Computer</span>
            </div>
            
        </div>

        <span id="print_lbl"></span> 
        
    </div>
    <div class="container__restart">
        <button id="restart_btn">Restart</button>
    </div>
    <div class="container container__gameBtns">
        <div class="box rock">Rock</div>
        <div class="box paper">Paper</div>
        <div class="box scissor">Scissors</div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
